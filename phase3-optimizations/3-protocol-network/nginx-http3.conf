# HTTP/3 and QUIC optimized Nginx configuration
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load modules for HTTP/3
load_module modules/ngx_http_v3_module.so;
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging with performance metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'protocol=$server_protocol';

    access_log /var/log/nginx/access.log main buffer=16k flush=2m;

    # Basic optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    reset_timedout_connection on;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Buffer optimizations
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Compression settings
    # Brotli compression (better than gzip)
    brotli on;
    brotli_comp_level 11;
    brotli_static on;
    brotli_types text/plain text/css text/javascript text/xml
                 application/javascript application/json application/xml
                 application/rss+xml application/atom+xml image/svg+xml;
    brotli_window 512k;
    brotli_min_length 256;

    # Fallback to gzip for older clients
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               application/x-font-ttf application/x-font-opentype
               application/vnd.ms-fontobject image/x-icon;
    gzip_min_length 256;
    gzip_disable "msie6";

    # HTTP/2 Push resources
    http2_push_preload on;
    http2_max_field_size 64k;
    http2_max_header_size 32k;
    http2_max_requests 1000;

    # SSL/TLS optimization
    ssl_protocols TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets on;
    ssl_buffer_size 4k;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca-bundle.crt;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Connection pooling
    upstream backend_pool {
        least_conn;
        keepalive 64;
        keepalive_requests 100;
        keepalive_timeout 60s;

        server backend1:3000 weight=3 max_fails=3 fail_timeout=30s;
        server backend2:3000 weight=2 max_fails=3 fail_timeout=30s;
        server backend3:3000 weight=1 max_fails=3 fail_timeout=30s;

        # Connection pool settings
        queue 100 timeout=30s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=200r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Cache zones
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:100m
                     max_size=10g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m
                     max_size=5g inactive=30m use_temp_path=off;

    # Main server block with HTTP/3 support
    server {
        listen 80;
        listen [::]:80;
        server_name nw-london-local.gov.uk;

        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        # HTTP/2 support
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        # HTTP/3 and QUIC support
        listen 443 quic reuseport;
        listen [::]:443 quic reuseport;

        server_name nw-london-local.gov.uk;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Early data (0-RTT) for HTTP/3
        ssl_early_data on;
        proxy_set_header Early-Data $ssl_early_data;

        # HTTP/3 advertisement
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        add_header X-Protocol $server_protocol always;

        # Root directory
        root /var/www/html;
        index index.html;

        # Enable server push for critical resources
        location / {
            # HTTP/2 Server Push
            http2_push /static/css/main.css;
            http2_push /static/js/main.js;
            http2_push /static/fonts/inter-var.woff2;

            try_files $uri $uri/ @backend;

            # Cache static files
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf|webp|avif)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary "Accept-Encoding";

                # Enable compression for static files
                brotli_static on;
                gzip_static on;

                # Cache in proxy
                proxy_cache static_cache;
                proxy_cache_valid 200 1y;
                proxy_cache_key "$scheme$request_method$host$request_uri";
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_background_update on;
                proxy_cache_lock on;

                # Connection optimization
                tcp_nopush on;
                tcp_nodelay off;

                # Serve pre-compressed files if available
                location ~ \.(js|css)$ {
                    add_header Content-Encoding br;
                    default_type application/javascript;
                    try_files $uri.br $uri.gz $uri;
                }
            }
        }

        # API endpoints with caching
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=50 nodelay;
            limit_conn addr 10;

            # CORS headers
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 86400 always;

            if ($request_method = OPTIONS) {
                return 204;
            }

            # Proxy to backend with connection pooling
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;

            # Keep-alive connections
            proxy_set_header Connection "";
            proxy_set_header Keep-Alive "timeout=60";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Protocol $server_protocol;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;

            # Cache GET requests
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            add_header X-Cache-Status $upstream_cache_status always;
        }

        # WebSocket support with HTTP/3
        location /ws/ {
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 10s;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # Status page (internal only)
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }

        # Backend fallback
        location @backend {
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            internal;
        }

        location = /50x.html {
            internal;
        }
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}