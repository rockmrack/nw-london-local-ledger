;; PgBouncer Configuration for NW London Local Ledger
;; Optimized for high-performance read replica architecture

[databases]
;; Primary database (write operations)
nw_london_primary = host=localhost port=5432 dbname=nw_london_local pool_size=100 reserve_pool=10 pool_mode=transaction max_db_connections=100

;; Read replicas (read operations)
nw_london_replica1 = host=localhost port=5433 dbname=nw_london_local pool_size=150 reserve_pool=20 pool_mode=transaction max_db_connections=150
nw_london_replica2 = host=localhost port=5434 dbname=nw_london_local pool_size=150 reserve_pool=20 pool_mode=transaction max_db_connections=150
nw_london_replica3 = host=localhost port=5435 dbname=nw_london_local pool_size=150 reserve_pool=20 pool_mode=transaction max_db_connections=150

;; Virtual database for automatic read/write splitting
nw_london_auto = host=localhost port=5432,5433,5434,5435 dbname=nw_london_local pool_size=100 pool_mode=transaction

;; Fallback configuration
* = host=localhost port=5432

[pgbouncer]
;; Connection settings
listen_addr = *
listen_port = 6432
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0755

;; Authentication settings
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_hba_file = /etc/pgbouncer/pgbouncer_hba.conf

;; Pool settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 10
reserve_pool_timeout = 5
max_db_connections = 100
max_user_connections = 100

;; Performance settings
server_reset_query = DISCARD ALL
server_reset_query_always = 0
server_check_query = SELECT 1
server_check_delay = 30
application_name_add_host = 1
stats_period = 60

;; Connection limits and timeouts
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600
dns_max_ttl = 15
dns_nxdomain_ttl = 15

;; TLS/SSL settings
;; Uncomment and configure for production
;server_tls_sslmode = require
;server_tls_ca_file = /etc/pgbouncer/root.crt
;server_tls_key_file = /etc/pgbouncer/server.key
;server_tls_cert_file = /etc/pgbouncer/server.crt
;server_tls_protocols = TLSv1.2,TLSv1.3
;server_tls_ciphers = HIGH:MEDIUM:!3DES:!aNULL

;; Logging settings
admin_users = pgbouncer, admin
stats_users = stats, pgbouncer, admin
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
verbose = 0

;; Monitoring settings
stats_period = 60
track_extra_parameters = IntervalStyle,search_path

;; Optimization flags
pkt_buf = 4096
max_packet_size = 2147483647
listen_backlog = 128
sbuf_loopcnt = 5
suspend_timeout = 10

;; Disable certain features for performance
disable_pqexec = 0
tcp_defer_accept = 1
tcp_socket_buffer = 0
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 30
tcp_keepintvl = 10
tcp_user_timeout = 0

;; Load balancing for replicas
;; Custom routing rules (requires pgbouncer-rr extension)
[routing]
;; Route SELECT queries to replicas
route_SELECT = nw_london_replica1,nw_london_replica2,nw_london_replica3
route_INSERT = nw_london_primary
route_UPDATE = nw_london_primary
route_DELETE = nw_london_primary
route_DEFAULT = nw_london_primary

;; Connection pools per user/database combination
[pools]
;; Application user pools
app_user = pool_mode=transaction max_user_connections=100
readonly_user = pool_mode=transaction max_user_connections=200
admin_user = pool_mode=session max_user_connections=10

;; Replica-specific configuration
[replica1]
host = localhost
port = 5433
max_connections = 150
weight = 100
priority = 1

[replica2]
host = localhost
port = 5434
max_connections = 150
weight = 100
priority = 2

[replica3]
host = localhost
port = 5435
max_connections = 150
weight = 100
priority = 3