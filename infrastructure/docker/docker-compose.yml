version: '3.8'

services:
  # Next.js application
  app:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://nwledger:nwledger@postgres:5432/nw_ledger
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - nw-ledger-network
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgis/postgis:15-3.3-alpine
    environment:
      - POSTGRES_USER=nwledger
      - POSTGRES_PASSWORD=nwledger
      - POSTGRES_DB=nw_ledger
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../data/schemas:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - nw-ledger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nwledger -d nw_ledger"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - nw-ledger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Elasticsearch for search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - nw-ledger-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:

networks:
  nw-ledger-network:
    driver: bridge
